<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="EatVul Security Analyzer - Professional vulnerability detection and adversarial attack testing tool" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- Inter Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />

		<!-- Fira Code Font for code editor -->
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />

		<title>EatVul Security Analyzer</title>

		<style>
			body {
				margin: 0;
				font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				background: #0a0e1a;
				color: #ffffff;
			}

			code {
				font-family: "Fira Code", "Consolas", "Monaco", source-code-pro, Menlo, monospace;
			}

			/* Loading screen */
			#root {
				min-height: 100vh;
			}

			.loading-screen {
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				background: #0a0e1a;
				color: #ffffff;
				flex-direction: column;
				gap: 1rem;
			}

			.loading-spinner {
				width: 3rem;
				height: 3rem;
				border: 3px solid #3a3d4a;
				border-top: 3px solid #00d4ff;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			/* Scrollbar styling */
			::-webkit-scrollbar {
				width: 8px;
			}

			::-webkit-scrollbar-track {
				background: #1a1d29;
			}

			::-webkit-scrollbar-thumb {
				background: #3a3d4a;
				border-radius: 4px;
			}

			::-webkit-scrollbar-thumb:hover {
				background: #00d4ff;
			}

			/* Monaco Editor Loading */
			.monaco-editor-loading {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 600px;
				background: #1a1d29;
				color: #a0a3b1;
				flex-direction: column;
				gap: 1rem;
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root">
			<div class="loading-screen">
				<div class="loading-spinner"></div>
				<div>Loading EatVul Security Analyzer...</div>
			</div>
		</div>
	</body>
</html>
